<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Ã–ÄŸrenci Analizi | Pro Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0b1120;
            --panel: #111827;
            --card: rgba(30, 41, 59, 0.4);
            --border: rgba(255, 255, 255, 0.08);
            --text: #f8fafc;
            --muted: #94a3b8;
            --ok: #10b981;
            --accent: #ff4b4b;
            --gradient: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
        }

        * { box-sizing: border-box; transition: all 0.2s ease; }

        body {
            margin: 0;
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg);
            background-image: 
                radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.1) 0, transparent 50%), 
                radial-gradient(at 100% 100%, rgba(168, 85, 247, 0.1) 0, transparent 50%);
            color: var(--text);
            min-height: 100vh;
        }

        header {
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(11, 17, 32, 0.8);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .container { max-width: 1000px; margin: 40px auto; padding: 0 20px; }

        /* Admin Panel */
        .admin-selector {
            background: var(--gradient);
            padding: 20px;
            border-radius: 24px;
            margin-bottom: 30px;
            display: none;
            align-items: center;
            justify-content: center;
            gap: 15px;
            box-shadow: 0 10px 25px -5px rgba(99, 102, 241, 0.3);
        }

        .admin-selector select {
            padding: 10px 20px;
            border-radius: 12px;
            border: none;
            background: white;
            color: #1e293b;
            font-weight: 600;
            outline: none;
            cursor: pointer;
        }

        /* Profile Card */
        .profile-section {
            display: flex;
            align-items: center;
            gap: 30px;
            background: var(--card);
            padding: 30px;
            border-radius: 30px;
            border: 1px solid var(--border);
            backdrop-filter: blur(10px);
            margin-bottom: 30px;
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 25px;
            object-fit: cover;
            border: 2px solid var(--ok);
        }

        .upload-btn {
            margin-top: 10px;
            font-size: 11px;
            background: rgba(255,255,255,0.1);
            padding: 6px 12px;
            border-radius: 8px;
            cursor: pointer;
            display: inline-block;
            text-align: center;
        }

        /* Stats Grid */
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 40px; }

        .stat-card {
            background: var(--card);
            border: 1px solid var(--border);
            padding: 25px;
            border-radius: 24px;
            text-align: center;
            position: relative;
        }

        .stat { font-size: 38px; font-weight: 800; display: block; margin-bottom: 5px; }
        .stat-label { color: var(--muted); font-size: 13px; text-transform: uppercase; letter-spacing: 1px; font-weight: 600; }

        /* Badges & Units */
        .analysis-layout { display: grid; grid-template-columns: 1fr 1.5fr; gap: 30px; }
        .badges { display: flex; flex-wrap: wrap; gap: 10px; }
        .badge {
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.2);
            color: #a5b4fc;
            padding: 8px 16px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 13px;
        }

        .unit-card {
            background: var(--card);
            border: 1px solid var(--border);
            padding: 18px;
            border-radius: 18px;
            margin-bottom: 15px;
        }

        .unit-info { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 14px; font-weight: 600; }

        .bar { height: 8px; background: rgba(0,0,0,0.2); border-radius: 10px; overflow: hidden; }
        .fill { height: 100%; background: var(--gradient); border-radius: 10px; width: 0%; transition: width 1s ease-out; }

        button.back-btn {
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--border);
            color: white;
            padding: 10px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
        }

        button.back-btn:hover { background: var(--accent); border-color: var(--accent); }

        @media (max-width: 768px) {
            .grid { grid-template-columns: 1fr; }
            .analysis-layout { grid-template-columns: 1fr; }
            .profile-section { flex-direction: column; text-align: center; }
        }
    </style>
</head>
<body>

<header>
    <div style="display:flex; align-items:center; gap:10px;">
        <span style="font-size:24px;">ðŸ“ˆ</span>
        <strong style="font-size:18px;">Ã–ÄŸrenci Analizi</strong>
    </div>
    <button class="back-btn" onclick="location.href='index.html'">Geri DÃ¶n</button>
</header>

<div class="container">
    <div id="adminPanel" class="admin-selector">
        <span>ðŸ‘¥ Ã–ÄŸrenci DeÄŸiÅŸtir:</span>
        <select id="studentSelect" onchange="loadAnalysis(this.value)"></select>
    </div>

    <div class="profile-section">
        <div class="avatar-wrapper">
            <img id="avatar" class="avatar" src="">
            <div id="uploadArea">
                <label class="upload-btn">
                    FotoÄŸrafÄ± DeÄŸiÅŸtir
                    <input type="file" hidden accept="image/*" onchange="setAvatar(this)">
                </label>
            </div>
        </div>
        <div>
            <h2 id="displayName" style="margin:0; font-size:28px;">YÃ¼kleniyor...</h2>
            <p id="levelBadge" style="margin:5px 0; color:var(--ok); font-weight:600;">BaÅŸarÄ± Takibi Aktif</p>
        </div>
    </div>

    <div class="grid">
        <div class="stat-card">
            <span class="stat" id="tSolved">0</span>
            <span class="stat-label">Toplam Soru</span>
        </div>
        <div class="stat-card">
            <span class="stat" id="tCorrect" style="color:var(--ok)">0</span>
            <span class="stat-label">DoÄŸru SayÄ±sÄ±</span>
        </div>
        <div class="stat-card">
            <span class="stat" id="tRate" style="color:#a855f7">%0</span>
            <span class="stat-label">BaÅŸarÄ± OranÄ±</span>
        </div>
    </div>

    <div class="analysis-layout">
        <div>
            <h3 style="margin-bottom:20px;">ðŸŽ– Rozetler</h3>
            <div class="badges" id="badgeBox"></div>
        </div>

        <div>
            <h3 style="margin-bottom:20px;">ðŸ“š Ãœnite BazlÄ± Performans</h3>
            <div id="unitBox"></div>
        </div>
    </div>
</div>

<script>
const sessionID = localStorage.getItem("session_student_id");

function init() {
    if (!sessionID) { location.href = "index.html"; return; }

    if (sessionID === "admin") {
        document.getElementById("adminPanel").style.display = "flex";
        document.getElementById("uploadArea").style.display = "none";
        fillStudentSelect();
    } else {
        loadAnalysis(sessionID);
    }
}

function fillStudentSelect() {
    const students = JSON.parse(localStorage.getItem("students_v2")) || [];
    const select = document.getElementById("studentSelect");
    
    if (students.length === 0) {
        select.innerHTML = '<option>Ã–ÄŸrenci Yok</option>';
        return;
    }

    students.forEach(s => {
        const opt = document.createElement("option");
        opt.value = s.id;
        opt.textContent = s.name;
        select.appendChild(opt);
    });

    // Ä°lk Ã¶ÄŸrenciyi otomatik yÃ¼kle
    loadAnalysis(students[0].id);
}

function loadAnalysis(targetSid) {
    if (!targetSid) return;

    const students = JSON.parse(localStorage.getItem("students_v2")) || [];
    const student = students.find(x => String(x.id) === String(targetSid));
    const name = student ? student.name : "Ã–ÄŸrenci";
    
    document.getElementById("displayName").textContent = name;

    // Avatar YÃ¼kleme
    const av = localStorage.getItem("avatar_" + targetSid);
    document.getElementById("avatar").src = av || `https://ui-avatars.com/api/?name=${encodeURIComponent(name)}&background=6366f1&color=fff`;

    // Verileri Hesapla
    const allResults = JSON.parse(localStorage.getItem("practice_results")) || [];
    const res = allResults.filter(r => String(r.studentId) === String(targetSid));

    const solved = res.length;
    const correct = res.filter(r => r.correct).length;
    const rate = solved ? Math.round((correct / solved) * 100) : 0;

    animateNumber("tSolved", solved);
    animateNumber("tCorrect", correct);
    document.getElementById("tRate").textContent = "%" + rate;

    // Rozetler
    const allBadges = JSON.parse(localStorage.getItem("manual_badges")) || {};
    const myBadges = allBadges[targetSid] || [];
    document.getElementById("badgeBox").innerHTML = myBadges.length 
        ? myBadges.map(b => `<div class="badge">${b}</div>`).join("") 
        : `<div style="color:var(--muted); font-size:14px;">HenÃ¼z rozet yok.</div>`;

    // Ãœniteler
    const map = {};
    res.forEach(r => {
        if (!map[r.unit]) map[r.unit] = { s: 0, c: 0 };
        map[r.unit].s++; 
        if (r.correct) map[r.unit].c++;
    });

    const unitBox = document.getElementById("unitBox");
    const units = Object.keys(map);
    
    unitBox.innerHTML = units.length ? units.map(u => {
        const p = Math.round((map[u].c / map[u].s) * 100);
        return `
            <div class="unit-card">
                <div class="unit-info">
                    <span>${u}</span>
                    <span style="color:${p > 70 ? 'var(--ok)' : (p > 40 ? '#a855f7' : 'var(--accent)')}">%${p}</span>
                </div>
                <div class="bar"><div class="fill" style="width:${p}%"></div></div>
                <div style="font-size:11px; color:var(--muted); margin-top:6px;">${map[u].s} Soru / ${map[u].c} DoÄŸru</div>
            </div>`;
    }).join("") : `<div class="unit-card" style="color:var(--muted); text-align:center;">Veri bulunamadÄ±.</div>`;
}

function animateNumber(id, end) {
    const obj = document.getElementById(id);
    let start = 0;
    const duration = 1000;
    const startTime = performance.now();

    function update(now) {
        const elapsed = now - startTime;
        const progress = Math.min(elapsed / duration, 1);
        obj.textContent = Math.floor(progress * end);
        if (progress < 1) requestAnimationFrame(update);
    }
    requestAnimationFrame(update);
}

function setAvatar(input) {
    if(!input.files[0]) return;
    const reader = new FileReader();
    reader.onload = () => {
        localStorage.setItem("avatar_" + sessionID, reader.result);
        document.getElementById("avatar").src = reader.result;
    }
    reader.readAsDataURL(input.files[0]);
}

init();
</script>
</body>
</html>
