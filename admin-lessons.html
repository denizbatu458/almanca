<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Admin | Ders Y√∂netimi</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<style>
:root{ --bg:#020617; --panel:#0f172a; --card:#1e293b; --border:rgba(255,255,255,.1); --ok:#10b981; --accent:#ff4b4b; --text:#f8fafc; }
body{ margin:0; font-family:Inter; background:radial-gradient(circle at top right,#1e293b,#020617); color:var(--text); padding:20px; }
.container{ max-width:900px; margin:40px auto; }
.form-box{ background:var(--panel); padding:25px; border-radius:24px; border:1px solid var(--border); margin-bottom:30px; }
input, select, textarea { width:100%; padding:14px; margin:8px 0; border-radius:12px; border:1px solid var(--border); background:rgba(0,0,0,0.3); color:#fff; outline:none; }
button{ padding:14px 24px; border-radius:12px; border:none; cursor:pointer; font-weight:bold; transition: 0.3s; }
.btn-save{ background:var(--ok); color:#fff; width:100%; margin-top:10px; font-size:16px; }
.btn-save:hover{ opacity:0.8; transform:scale(0.99); }
.l-card{ background:var(--card); padding:20px; border-radius:16px; margin-bottom:12px; display:flex; justify-content:space-between; align-items:center; border:1px solid var(--border); }
.btn-del{ background:var(--accent); color:#fff; padding:8px 16px; font-size:12px; }
</style>
</head>
<body>

<div class="container">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:30px;">
        <h1 style="margin:0">üìö Ders Y√∂netimi</h1>
        <button onclick="location.href='index.html'" style="background:rgba(255,255,255,0.1); color:#fff">üè† Dashboard</button>
    </div>

    <div class="form-box">
        <h3>Yeni Ders Ekle</h3>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:15px;">
            <select id="lLevel">
                <option value="A1.1">A1.1</option><option value="A1.2">A1.2</option>
                <option value="A2.1">A2.1</option><option value="A2.2">A2.2</option>
                <option value="B1.1">B1.1</option>
            </select>
            <input id="lIcon" placeholder="ƒ∞kon (√ñrn: üìò, ‚úçÔ∏è, üí°)">
        </div>
        <input id="lTitle" placeholder="Ders Ba≈ülƒ±ƒüƒ± (√ñrn: Lesson 1: Alfabe)">
        <textarea id="lContent" style="height:150px" placeholder="Ders ƒ∞√ßeriƒüi (HTML etiketleri kullanabilirsiniz: <b>, <br> vb.)"></textarea>
        <button class="btn-save" onclick="saveLesson()">Dersi Sisteme Y√ºkle</button>
    </div>

    <div id="lessonList"></div>
</div>

<script>
const LESSONS_KEY = "PRO_DIL_LESSONS";
let lessons = JSON.parse(localStorage.getItem(LESSONS_KEY)) || [];

function renderLessons() {
    const list = document.getElementById("lessonList");
    list.innerHTML = `<h3 style="margin-top:40px">Yayƒ±ndaki Dersler (${lessons.length})</h3>`;
    
    // Dersleri seviyeye g√∂re sƒ±ralayalƒ±m
    const sorted = lessons.sort((a,b) => a.level.localeCompare(b.level));

    sorted.forEach((l, index) => {
        list.innerHTML += `
            <div class="l-card">
                <div>
                    <span style="font-size:11px; background:rgba(255,255,255,0.1); padding:3px 8px; border-radius:5px; color:var(--ok)">${l.level}</span>
                    <div style="font-weight:bold; font-size:18px; margin-top:5px;">${l.icon} ${l.title}</div>
                </div>
                <button class="btn-del" onclick="deleteLesson(${index})">Sil</button>
            </div>
        `;
    });
}

function saveLesson() {
    const title = document.getElementById("lTitle").value.trim();
    const content = document.getElementById("lContent").value.trim();
    
    if(!title || !content) { alert("L√ºtfen t√ºm alanlarƒ± doldurun!"); return; }

    const newLesson = {
        id: "lesson_" + Date.now(),
        level: document.getElementById("lLevel").value,
        icon: document.getElementById("lIcon").value || "üìò",
        title: title,
        content: content
    };

    lessons.push(newLesson);
    localStorage.setItem(LESSONS_KEY, JSON.stringify(lessons));
    
    // Formu temizle
    document.getElementById("lTitle").value = "";
    document.getElementById("lContent").value = "";
    renderLessons();
    alert("Ders ba≈üarƒ±yla eklendi!");
}

function deleteLesson(index) {
    if(confirm("Bu dersi silmek istediƒüinize emin misiniz?")) {
        lessons.splice(index, 1);
        localStorage.setItem(LESSONS_KEY, JSON.stringify(lessons));
        renderLessons();
    }
}

renderLessons();
</script>
</body>
</html>
