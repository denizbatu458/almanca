<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Pro Dil | Alƒ±≈ütƒ±rmalar</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>
:root{
 --bg1:#0f172a; --bg2:#020617;
 --panel:rgba(30,41,59,.7);
 --border:rgba(255,255,255,.1);
 --accent:#ff4b4b; --accent2:#ff8a8a;
 --ok:#10b981; --danger:#ef4444;
 --text:#f8fafc; --muted:#94a3b8;
}
*{box-sizing:border-box}
body{
 margin:0;font-family:Inter,sans-serif;
 background:radial-gradient(circle at top right,#1e293b,#020617);
 color:var(--text);min-height:100vh
}
.app{display:flex;min-height:100vh}

/* SIDEBAR & ACCORDION */
.drawer{
 width:320px;background:rgba(15,23,42,0.95);border-right:1px solid var(--border);
 padding:20px 15px;position:sticky;top:0;height:100vh;overflow-y:auto;
 backdrop-filter: blur(10px);
}
.drawer::-webkit-scrollbar { width: 5px; }
.drawer::-webkit-scrollbar-thumb { background: var(--border); border-radius: 10px; }

/* √únite Grubu */
.unit-group {
  margin-bottom: 12px;
  border-radius: 16px;
  overflow: hidden;
  border: 1px solid rgba(255,255,255,0.05);
  background: rgba(255,255,255,0.02);
  transition: all 0.3s ease;
}

.unit-header {
  width: 100%;
  padding: 14px 18px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  cursor: pointer;
  background: rgba(255,255,255,0.03);
  user-select: none;
}
.unit-header:hover { background: rgba(255,255,255,0.08); }

.unit-title-text {
  font-size: 12px;
  font-weight: 800;
  color: var(--accent2);
  text-transform: uppercase;
  letter-spacing: 1px;
}

.unit-chevron {
  transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
  font-size: 10px;
  opacity: 0.5;
}

/* B√∂l√ºm Listesi Animasyonu */
.section-list {
  max-height: 0;
  overflow: hidden;
  transition: max-height 0.4s cubic-bezier(0.4, 0, 0.2, 1);
  background: rgba(0,0,0,0.15);
}

.unit-group.open .section-list {
  max-height: 800px; /* ƒ∞√ßeriƒüe g√∂re dinamik b√ºy√ºr */
}

.unit-group.open .unit-chevron {
  transform: rotate(180deg);
}

/* B√∂l√ºm Butonlarƒ± */
.section-btn {
 width: calc(100% - 20px); margin: 6px 10px;
 padding:11px 14px; border-radius:12px;
 background:rgba(255,255,255,.04);
 border:1px solid transparent; color:#fff;
 cursor:pointer; text-align:left; transition: 0.2s;
 display:flex; justify-content:space-between; align-items:center; gap:10px;
}
.section-btn:hover {
  background:rgba(255,75,75,.12); 
  transform: translateX(5px);
}
.section-btn.active {
  background:linear-gradient(135deg,var(--accent),var(--accent2));
  box-shadow: 0 4px 15px rgba(255, 75, 75, 0.3);
  border-color:transparent;
}

.badge{
 font-size:10px; font-weight:900;
 padding:3px 8px; border-radius:999px;
 border:1px solid rgba(255,255,255,.1);
 background:rgba(0,0,0,.3); color:var(--muted);
}
.badge.done{border-color:rgba(16,185,129,.35); color:var(--ok); background:rgba(16,185,129,.08)}

/* CONTENT AREA */
.content{flex:1;padding:40px;display:flex;justify-content:center;align-items:center;}
.wrap{
 width:100%;max-width:760px;
 background:var(--panel);border-radius:28px;
 padding:40px;border:1px solid var(--border);
 backdrop-filter: blur(10px);
 box-shadow: 0 20px 50px rgba(0,0,0,0.3);
}
.option-grid{display:grid; gap:12px; margin-top:22px;}
.opt{
 width:100%; padding:12px 14px; border-radius:14px;
 border:1px solid var(--border);
 background:rgba(255,255,255,.07);
 color:#fff; cursor:pointer; font-weight:800; text-align:left;
 transition:.2s;
}
.opt:hover{transform:translateY(-2px); border-color:rgba(255,255,255,.25)}
.progress-bar{height:8px;background:rgba(0,0,0,.3);border-radius:999px;overflow:hidden;border:1px solid var(--border);margin-bottom:18px}
.progress-fill{height:100%;width:0%;background:linear-gradient(90deg,var(--accent),var(--accent2));transition:.35s}
.input{
 width:100%; background:rgba(0,0,0,.25); border:1px solid var(--border);
 color:#fff; padding:12px 12px; border-radius:14px; outline:none;
}
.wordbank{display:flex; gap:10px; flex-wrap:wrap; margin-top:14px}
.word{
 padding:10px 12px; border-radius:999px; border:1px solid var(--border);
 background:rgba(255,255,255,.07); cursor:pointer; font-weight:900;
}
.word.used{opacity:.35; pointer-events:none}
.small{font-size:12px;color:var(--muted);line-height:1.35;margin-top:8px}
.hr{border:none;border-top:1px solid var(--border);margin:14px 0}

.paragraph p{ margin-bottom:18px; line-height:1.7; font-size:18px; }
.blank{
  display:inline-block; padding:2px 8px; margin:0 4px;
  border-bottom:2px solid #ff8a8a; color:#ff8a8a; font-weight:900;
}

</style>
</head>

<body>
<div class="app">

  <div class="drawer">
    <div id="userLvl" style="margin-bottom:18px; font-weight:900; color:var(--accent2); font-size:14px; padding:0 5px;"></div>
    <div id="sidebarMenu"></div>
    <div style="margin-top:20px">
      <button class="section-btn" style="border-color:rgba(255,75,75,.3); color:#fff; justify-content:center; width:100%; margin:0;" onclick="location.href='index.html'">üè† Ana Panel</button>
    </div>
  </div>

  <div class="content">
    <div class="wrap" id="mainDisplay">
      <div style="text-align:center;padding:60px">
        <div style="font-size:60px;margin-bottom:20px">üìñ</div>
        <h2>√ñƒürenmeye Ba≈üla</h2>
        <p style="color:var(--muted)">Soldan bir √ºnite se√ßerek b√∂l√ºmlere ula≈üabilirsin.</p>
      </div>
    </div>
  </div>

</div>

<script>
/* ===== KEYS & DATA ===== */
const DB_KEY="PRO_DIL_DATA_V6";
const SESSION_KEY="session_student_id";
const LEVELS_KEY="student_levels";
const DONE_KEY="practice_done";

let bank = JSON.parse(localStorage.getItem(DB_KEY)) || [];
const sessId = localStorage.getItem(SESSION_KEY);
const levels = JSON.parse(localStorage.getItem(LEVELS_KEY)) || {};
const userLevel = levels[sessId] || "A1.1";

document.getElementById("userLvl").textContent = "üìç Seviye: " + userLevel;

/* ===== SIDEBAR RENDER (Accordion Style) ===== */
function renderSidebar(){
  const menu = document.getElementById("sidebarMenu");
  const done = JSON.parse(localStorage.getItem(DONE_KEY)) || {};
  const myDone = done[sessId] || [];

  menu.innerHTML = "";
  const qs = bank.filter(q => (q.level || "") === userLevel);

  if(qs.length === 0){
    menu.innerHTML = `<div style="font-size:12px; color:var(--muted); padding:10px;">ƒ∞√ßerik bulunamadƒ±.</div>`;
    return;
  }

  // Gruplandƒ±rma: unit -> section
  const map = {};
  qs.forEach(q=>{
    const unit = q.unit || q.unitTitle || "Genel";
    const sec  = q.section || q.sectionTitle || "Alƒ±≈ütƒ±rma";
    if(!map[unit]) map[unit] = {};
    if(!map[unit][sec]) map[unit][sec] = [];
    map[unit][sec].push(q);
  });

  Object.keys(map).forEach((unit, idx)=>{
    const unitId = `unit_grp_${idx}`;
    let sectionsHtml = "";
    
    Object.keys(map[unit]).forEach(sec=>{
      const key = unit + "||" + sec;
      const isDone = myDone.includes(key);
      const count = map[unit][sec].length;
      sectionsHtml += `
        <button class="section-btn" onclick="loadLesson('${escapeJs(unit)}','${escapeJs(sec)}',this)">
          <div style="display:flex;gap:8px;align-items:center;">
            <span>${isDone ? '‚úÖ' : 'üìå'}</span>
            <span>${escapeHtml(sec)}</span>
          </div>
          <span class="badge ${isDone?'done':''}">${count} Soru</span>
        </button>
      `;
    });

    menu.innerHTML += `
      <div class="unit-group" id="${unitId}">
        <div class="unit-header" onclick="toggleUnit('${unitId}')">
          <span class="unit-title-text">${escapeHtml(unit)}</span>
          <span class="unit-chevron">‚ñº</span>
        </div>
        <div class="section-list">
          ${sectionsHtml}
        </div>
      </div>
    `;
  });
}

function toggleUnit(id) {
  const el = document.getElementById(id);
  const isOpen = el.classList.contains('open');
  // Diƒüerlerini kapatmak isterseniz alttaki satƒ±rƒ± aktif edin:
  // document.querySelectorAll('.unit-group').forEach(g => g.classList.remove('open'));
  el.classList.toggle('open', !isOpen);
}

/* ===== PRACTICE LOGIC ===== */
let currentLesson = [], step = 0, activeKey = "";
let dragFillState = null;

function loadLesson(unit, section, btn){
  document.querySelectorAll(".section-btn").forEach(b => b.classList.remove("active"));
  btn.classList.add("active");
  activeKey = unit + "||" + section;

  currentLesson = bank
    .filter(q => (q.level||"")===userLevel && (q.unit||"")===unit && (q.section||"")===section)
    .slice()
    .sort((a,b)=>(a.order??0)-(b.order??0));

  step = 0;
  renderStep();
}

function renderStep(){
  const box = document.getElementById("mainDisplay");
  if(step >= currentLesson.length){ finish(); return; }

  const q = currentLesson[step];
  const pct = Math.round((step/currentLesson.length)*100);

  box.innerHTML = `
    <div class="progress-bar"><div class="progress-fill" style="width:${pct}%"></div></div>
    <div style="font-size:13px;color:var(--accent2);font-weight:800;margin-bottom:10px;">Soru ${step+1} / ${currentLesson.length}</div>
  `;

  const type = q.type || "test";

  if(type === "test"){
    const d = q.data || { question:q.question, options:(q.options||"").split(","), answer:q.answer };
    const options = Array.isArray(d.options) ? d.options : String(d.options||"").split(",");
    box.innerHTML += `
      <h2 style="margin:0;line-height:1.4;">${escapeHtml(d.question||"")}</h2>
      <div class="option-grid">
        ${options.filter(Boolean).map(o=>`
          <button class="opt" onclick="answerTest('${escapeJs(o.trim())}','${escapeJs(d.answer||"")}')">${escapeHtml(o.trim())}</button>
        `).join("")}
      </div>
    `;
  } else if(type === "listening_fill"){
    const d = q.data || {};
    box.innerHTML += `
      <div class="paragraph">${markBlanks(renderParagraphs(d.sentence || ""))}</div>
      ${d.audioUrl ? `<audio controls style="width:100%;margin-top:14px"><source src="${escapeAttr(d.audioUrl)}"></audio>` : `<div class="small">Ses dosyasƒ± yok.</div>`}
      <div class="hr"></div>
      <input class="input" id="fillInput" placeholder="Cevabƒ± yazƒ±n...">
      <button class="opt" style="margin-top:12px; text-align:center" onclick="answerFill('${escapeJs(d.answer||"")}')">Kontrol Et</button>
    `;
  } else if(type === "drag_fill"){
    const d = q.data || {};
    dragFillState = { filled: [], blanks: (d.sentence||"").split("___").length - 1, answer: (d.answer||[]) };
    const words = Array.isArray(d.words) ? d.words : String(d.words||"").split(",").map(x=>x.trim()).filter(Boolean);
    box.innerHTML += `
      <div class="paragraph">${markBlanks(renderParagraphs(d.sentence || ""))}</div>
      <div class="wordbank">
        ${words.map((w,i)=>`<span class="word" id="w_${i}" onclick="pickWord(${i}, '${escapeJs(w)}')">${escapeHtml(w)}</span>`).join("")}
      </div>
      <div class="hr"></div>
      <div id="pickedLine" style="font-weight:900;">Se√ßilen: <span style="color:var(--accent2)" id="pickedText">-</span></div>
      <button class="opt" style="margin-top:12px; text-align:center" onclick="answerDragFill()">Kontrol Et</button>
    `;
  } else if(type === "image_match"){
    const d = q.data || {};
    const pairs = Array.isArray(d.pairs) ? d.pairs : [];
    const words = pairs.map(p=>p.word); shuffle(words);
    box.innerHTML += `
      <h2 style="margin:0;line-height:1.4;">Resimleri E≈üle≈ütir</h2>
      <div id="matchArea" style="display:grid;gap:14px;margin-top:12px">
        ${pairs.map((p,idx)=>`
          <div style="display:grid;grid-template-columns:120px 1fr;gap:12px;align-items:center">
            <img src="${escapeAttr(p.img)}" style="width:120px;height:80px;object-fit:cover;border-radius:14px;border:1px solid var(--border)">
            <select class="input" id="m_${idx}">
              <option value="">Se√ß...</option>
              ${words.map(w=>`<option value="${escapeAttr(w)}">${escapeHtml(w)}</option>`).join("")}
            </select>
          </div>
        `).join("")}
      </div>
      <button class="opt" style="margin-top:14px; text-align:center" onclick="answerImageMatch()">Kontrol Et</button>
    `;
  }
}

/* ===== UTILS & HANDLERS ===== */
function answerTest(choice, answer){
  if(String(choice).trim().toLowerCase() === String(answer).trim().toLowerCase()){ step++; renderStep(); }
  else alert("‚ùå Yanlƒ±≈ü. Tekrar dene.");
}
function answerFill(answer){
  const v = (document.getElementById("fillInput")||{}).value || "";
  if(v.trim().toLowerCase() === String(answer||"").trim().toLowerCase()){ step++; renderStep(); }
  else alert("‚ùå Yanlƒ±≈ü. Tekrar dene.");
}
function pickWord(idx, word){
  if(!dragFillState) return;
  const wEl = document.getElementById("w_" + idx);
  if(!wEl || wEl.classList.contains("used")) return;
  dragFillState.filled.push(word);
  wEl.classList.add("used");
  document.getElementById("pickedText").textContent = dragFillState.filled.join(" ‚Ä¢ ");
}
function answerDragFill(){
  if(!dragFillState) return;
  if(dragFillState.filled.length !== dragFillState.answer.length){ alert("‚ö†Ô∏è Bo≈üluklarƒ± doldurmalƒ±sƒ±n."); return; }
  const ok = dragFillState.filled.every((v,i)=>v.toLowerCase().trim() === dragFillState.answer[i].toLowerCase().trim());
  if(ok){ step++; renderStep(); } else { alert("‚ùå Hatalƒ± sƒ±ralama!"); location.reload(); }
}
function answerImageMatch(){
  const pairs = (currentLesson[step].data.pairs) || [];
  let ok = true;
  pairs.forEach((p,idx)=>{
    const v = (document.getElementById("m_"+idx)||{}).value || "";
    if(v.toLowerCase().trim() !== p.word.toLowerCase().trim()) ok = false;
  });
  if(ok){ step++; renderStep(); } else alert("‚ùå E≈üle≈ütirmeler yanlƒ±≈ü.");
}
function finish(){
  const done = JSON.parse(localStorage.getItem(DONE_KEY)) || {};
  if(!done[sessId]) done[sessId] = [];
  if(!done[sessId].includes(activeKey)){ done[sessId].push(activeKey); localStorage.setItem(DONE_KEY, JSON.stringify(done)); }
  document.getElementById("mainDisplay").innerHTML = `
    <div style="text-align:center;padding:40px">
      <div style="font-size:70px; margin-bottom:20px">üèÜ</div>
      <h2 style="color:var(--ok);margin:0">Harika ƒ∞≈ü!</h2>
      <p style="color:var(--muted)">B√∂l√ºm√º ba≈üarƒ±yla tamamladƒ±n.</p>
      <button class="opt" style="margin-top:16px; text-align:center" onclick="location.reload()">Diƒüer B√∂l√ºmlere Bak</button>
    </div>
  `;
}
function shuffle(arr){ for(let i=arr.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1)); [arr[i],arr[j]]=[arr[j],arr[i]]; } }
function escapeHtml(s){ return String(s||"").replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;"); }
function escapeAttr(s){ return String(s||"").replace(/"/g,"&quot;"); }
function escapeJs(s){ return String(s||"").replace(/'/g,"\\'"); }
function renderParagraphs(text){ return text.split("\n\n").map(p => `<p>${escapeHtml(p)}</p>`).join(""); }
function markBlanks(text){ let c=0; return text.replace(/___/g, ()=>{ c++; return `<span class="blank">(${c}) ____</span>`; }); }

renderSidebar();
</script>
</body>
</html>
