<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Admin | Soru Yönetimi</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<style>
:root{ --bg:#020617; --panel:#0f172a; --card:#1e293b; --border:rgba(255,255,255,.1); --accent:#ef4444; --ok:#10b981; --text:#f8fafc; --muted:#94a3b8; }
body{ margin:0; font-family:Inter; background:var(--bg); color:var(--text); padding:20px; }
.container{ max-width:900px; margin:auto; }
.form-box{ background:var(--panel); padding:25px; border-radius:20px; border:1px solid var(--border); margin-bottom:30px; }
input, select, textarea { width:100%; padding:12px; margin:8px 0; border-radius:10px; border:1px solid var(--border); background:rgba(0,0,0,0.3); color:#fff; }
button{ padding:12px 20px; border-radius:10px; border:none; cursor:pointer; font-weight:bold; }
.btn-save{ background:var(--ok); color:#fff; width:100%; margin-top:10px; }
.q-card{ background:var(--card); padding:15px; border-radius:12px; margin-bottom:10px; display:flex; justify-content:space-between; align-items:center; border:1px solid var(--border); }
.q-info{ font-size:13px; color:var(--muted); }
.btn-del{ background:var(--accent); color:#fff; padding:6px 12px; font-size:12px; }
</style>
</head>
<body>

<div class="container">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
        <h2>Soru Ekleme Paneli</h2>
        <button onclick="location.href='index.html'" style="background:var(--muted)">Geri Dön</button>
    </div>

    <div class="form-box">
        <div style="display:grid; grid-template-columns: 1fr 1fr 1fr; gap:10px;">
            <select id="qLevel">
                <option value="A1.1">A1.1</option><option value="A1.2">A1.2</option>
                <option value="A2.1">A2.1</option><option value="A2.2">A2.2</option>
                <option value="B1.1">B1.1</option>
            </select>
            <input id="qUnit" placeholder="Ünite (Örn: Unit 1)">
            <input id="qSection" placeholder="Bölüm (Örn: Grammatik)">
        </div>
        <textarea id="qText" placeholder="Soru Metni"></textarea>
        <input id="qOptions" placeholder="Şıklar (Virgül ile ayır: Elma, Armut, Muz)">
        <input id="qAnswer" placeholder="Doğru Cevap">
        <button class="btn-save" onclick="addQuestion()">Soruyu Sisteme Kaydet</button>
    </div>

    <div id="questionList"></div>
</div>

<script>
const DB_KEY="PRO_DIL_DATA_V6";
let bank = JSON.parse(localStorage.getItem(DB_KEY)) || [];

function renderQuestions() {
    const list = document.getElementById("questionList");
    list.innerHTML = "<h3>Mevcut Sorular (" + bank.length + ")</h3>";
    
    bank.slice().reverse().forEach((q, index) => {
        const realIndex = bank.length - 1 - index;
        list.innerHTML += `
            <div class="q-card">
                <div>
                    <div class="q-info">${q.level} | ${q.unit} | ${q.section}</div>
                    <div style="margin-top:5px;">${q.question}</div>
                </div>
                <button class="btn-del" onclick="deleteQuestion(${realIndex})">Sil</button>
            </div>
        `;
    });
}

function addQuestion() {
    const newQ = {
        id: Date.now(),
        level: document.getElementById("qLevel").value,
        unit: document.getElementById("qUnit").value || "Genel",
        section: document.getElementById("qSection").value || "Alıştırma",
        question: document.getElementById("qText").value,
        options: document.getElementById("qOptions").value,
        answer: document.getElementById("qAnswer").value
    };

    if(!newQ.question || !newQ.answer) { alert("Lütfen soruyu ve cevabı doldurun!"); return; }

    bank.push(newQ);
    localStorage.setItem(DB_KEY, JSON.stringify(bank));
    alert("Soru başarıyla eklendi!");
    
    // Formu temizle
    document.getElementById("qText").value = "";
    document.getElementById("qOptions").value = "";
    document.getElementById("qAnswer").value = "";
    renderQuestions();
}

function deleteQuestion(index) {
    if(confirm("Bu soruyu silmek istediğine emin misin?")) {
        bank.splice(index, 1);
        localStorage.setItem(DB_KEY, JSON.stringify(bank));
        renderQuestions();
    }
}

renderQuestions();
</script>
</body>
</html>
