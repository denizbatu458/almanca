<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Deutsch Pro | Akƒ±llƒ± M√ºfredat</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">

<style>
:root{
 --bg:#0b1020;
 --glass:rgba(255,255,255,.06);
 --border:rgba(255,255,255,.08);
 --primary:#6366f1;
 --accent:#22d3ee;
 --ok:#10b981;
 --text:#f8fafc;
 --muted:#94a3b8;
}

*{box-sizing:border-box}
body{
 margin:0;
 font-family:'Plus Jakarta Sans',sans-serif;
 background:
  radial-gradient(900px 600px at 10% 0%, rgba(99,102,241,.15), transparent),
  radial-gradient(900px 600px at 90% 10%, rgba(34,211,238,.12), transparent),
  var(--bg);
 color:var(--text);
 min-height:100vh;
}

/* HEADER */
header{
 position:sticky;top:0;z-index:9;
 display:flex;justify-content:space-between;align-items:center;
 padding:18px 28px;
 background:rgba(11,16,32,.7);
 backdrop-filter:blur(14px);
 border-bottom:1px solid var(--border);
}
.brand{
 display:flex;align-items:center;gap:12px;font-weight:900
}
.brand .logo{
 width:36px;height:36px;border-radius:12px;
 background:linear-gradient(135deg,var(--primary),var(--accent));
 display:grid;place-items:center;font-weight:900
}
.back{
 background:none;border:1px solid var(--border);
 padding:8px 18px;border-radius:14px;
 color:var(--text);cursor:pointer
}

/* CONTAINER */
.container{max-width:980px;margin:40px auto;padding:0 20px}

/* PROGRESS HERO */
.hero{
 background:linear-gradient(135deg,rgba(99,102,241,.25),rgba(34,211,238,.2));
 border-radius:32px;padding:30px;
 border:1px solid var(--border);
 display:flex;justify-content:space-between;align-items:center;
 margin-bottom:40px;
}
.level{
 font-size:14px;color:var(--muted);font-weight:700
}
.level strong{
 display:block;font-size:32px;color:white;margin-top:6px
}
.progressWrap{text-align:right}
.progressText{font-size:13px;font-weight:700;color:var(--ok)}
.bar{
 margin-top:10px;height:10px;width:220px;
 background:rgba(255,255,255,.15);
 border-radius:999px;overflow:hidden
}
.fill{
 height:100%;width:0%;
 background:linear-gradient(90deg,var(--ok),#34d399);
 transition:width 1s cubic-bezier(.4,0,.2,1)
}

/* LESSON */
.lesson{
 position:relative;
 background:var(--glass);
 border:1px solid var(--border);
 border-radius:28px;
 padding:32px;
 margin-bottom:26px;
 backdrop-filter:blur(12px);
}
.lesson.done{
 border-left:6px solid var(--ok);
 box-shadow:0 0 30px rgba(16,185,129,.15)
}
.lessonIndex{
 font-size:12px;font-weight:800;
 color:var(--primary);letter-spacing:1.5px
}
.lesson h2{
 margin:12px 0 16px;font-size:26px;font-weight:800
}
.lesson .content{
 line-height:1.9;color:#cbd5e1;font-size:17px
}

/* DONE BADGE */
.doneBadge{
 position:absolute;top:28px;right:28px;
 background:rgba(16,185,129,.2);
 color:var(--ok);padding:6px 14px;
 border-radius:999px;font-size:12px;font-weight:800
}

/* CTA */
.btn{
 margin-top:26px;
 width:100%;padding:18px;
 border-radius:20px;border:none;
 font-weight:900;font-size:15px;
 background:linear-gradient(135deg,var(--primary),var(--accent));
 color:white;cursor:pointer;
}
.btn:hover{transform:translateY(-2px);opacity:.95}

/* EMPTY */
.empty{
 text-align:center;margin-top:120px;opacity:.35
}
.empty div{font-size:60px;margin-bottom:10px}
</style>
</head>

<body>

<header>
 <div class="brand">
  <div class="logo">D</div>
  DEUTSCH PRO
 </div>
 <button class="back" onclick="location.href='index.html'">‚Üê Geri</button>
</header>

<div class="container">

<div class="hero">
 <div>
  <div class="level">MEVCUT SEVƒ∞YE</div>
  <strong id="levelDisplay">A1.1</strong>
 </div>
 <div class="progressWrap">
  <div id="progressText" class="progressText">%0 Tamamlandƒ±</div>
  <div class="bar"><div id="barFill" class="fill"></div></div>
 </div>
</div>

<div id="lessonWrapper"></div>

</div>

<script>
const LESSONS_KEY="PRO_DIL_LESSONS";
const SESSION_KEY="session_student_id";
const LEVELS_KEY="student_levels";
const DONE_KEY="practice_done";

function load(){
 const lessons=JSON.parse(localStorage.getItem(LESSONS_KEY))||[];
 const sid=localStorage.getItem(SESSION_KEY);
 const levels=JSON.parse(localStorage.getItem(LEVELS_KEY))||{};
 const level=levels[sid]||"A1.1";
 const doneData=JSON.parse(localStorage.getItem(DONE_KEY))||{};
 const done=doneData[sid]||[];

 levelDisplay.textContent=level;

 const list=lessons.filter(l=>l.level===level);
 if(!list.length){
  lessonWrapper.innerHTML=`
   <div class="empty">
    <div>üìò</div>
    Bu seviye i√ßin hen√ºz ders eklenmedi.
   </div>`;
  return;
 }

 const percent=Math.round(done.filter(id=>list.some(l=>l.id===id)).length/list.length*100);
 barFill.style.width=percent+"%";
 progressText.textContent=`%${percent} Tamamlandƒ±`;

 lessonWrapper.innerHTML=list.map((l,i)=>`
  <div class="lesson ${done.includes(l.id)?'done':''}">
   ${done.includes(l.id)?`<div class="doneBadge">TAMAMLANDI</div>`:''}
   <div class="lessonIndex">DERS ${i+1}</div>
   <h2>${l.icon||"üìò"} ${l.title}</h2>
   <div class="content">${l.content}</div>
   ${!done.includes(l.id)?`
    <button class="btn" onclick="finish('${l.id}')">
     √ñƒürendim ‚Ä¢ Devam Et
    </button>`:``}
  </div>
 `).join("");
}

function finish(id){
 const sid=localStorage.getItem(SESSION_KEY);
 const d=JSON.parse(localStorage.getItem(DONE_KEY))||{};
 d[sid]=d[sid]||[];
 if(!d[sid].includes(id)){
  d[sid].push(id);
  localStorage.setItem(DONE_KEY,JSON.stringify(d));
 }
 load();
}

load();
</script>

</body>
</html>
